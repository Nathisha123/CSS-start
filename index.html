<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Practice</title>
    <link rel="stylesheet" href="CSSstart.css" />
  </head>
  <body>
    <div class="first div">
      <div>
        <table>
          <caption>
            <b>Health chart</b>
          </caption>
          <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting value</td>
            <td>After Eating</td>
          </tr>
          <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2hrs after Eating</td>
          </tr>
          <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
          </tr>
          <tr>
            <td>Pre Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
          </tr>
          <tr>
            <td>Diabetes</td>
            <td>126</td>
            <td>NA</td>
            <td>200</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
